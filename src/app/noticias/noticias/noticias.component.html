<h1>Noticias 2017-20</h1>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="form-group">
      <label for="exampleInputEmail1">Título de la noticia: </label>
      <input type="text" class="form-control" id="tituloNoticia" placeholder="Título de la noticia" [(ngModel)]="noticia.titulo">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Url de la imagen: </label>
      <input type="text" class="form-control" id="imagenNoticia" placeholder="http://industrial.uniandes.edu.co/images" [(ngModel)]="noticia.imagen">
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Cuerpo de la noticia:</label>
      <textarea class="form-control" id="cuerpoNoticia" rows="8" placeholder="Cuerpo de la noticia" [(ngModel)]="noticia.texto"></textarea>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" style="width: 100%" (click)="onPublicarNoticia()">Publicar Noticia</button>
    </div>
  </div>
</div>
